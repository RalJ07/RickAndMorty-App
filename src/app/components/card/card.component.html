
<div class="flex xl:flex-row max-w-[40.25rem] max-h-80 bg-[#202329] rounded-lg">

  <img class="h-full w-full object-cover md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
       [src]="character['image']" 
       alt="/">

  <div class="flex flex-col justify-start gap-4 p-4">

    <section class="flex flex-col justify-start">
      <h5 class="text-white font-bold text-2xl">
        {{character.name}}
      </h5>
      <span class="text-lg font-semibold text-white">{{character['species']}} - {{character['status']}}</span>
    </section>

    <section class="flex flex-col justify-start">
      <span class="text-white font-medium text-lg text-opacity-80">
        Last Known Location:
      </span>
      <span class="text-lg font-normal text-white">{{character['location']['name']}}</span>
    </section>

    <section class="flex flex-col justify-start">
      <span class="text-white font-medium text-lg text-opacity-80">
        Gender:
      </span>
      <span class="text-lg font-normal text-white">{{character['gender']}}</span>
    </section>

  </div>

</div>
